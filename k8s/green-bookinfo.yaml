################################################################################
# Reviews Deployment v2 - Green Pods
################################################################################
# v2-1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v2-1
  namespace: reviews
  labels:
    app: reviews
    version: v2
    instance: v2-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v2
      instance: v2-1
  template:
    metadata:
      labels:
        app: reviews
        version: v2
        instance: v2-1
    spec:
      serviceAccountName: bookinfo-reviews
      containers:
      - name: reviews
        image: docker.io/hellocloud/autobahn-reviews-v1:1.20.3
        ports:
        - containerPort: 9080
        env:
        - name: LOG_DIR
          value: "/tmp/logs"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: wlp-output
          mountPath: /opt/ibm/wlp/output
      volumes:
      - name: tmp
        emptyDir: {}
      - name: wlp-output
        emptyDir: {}
