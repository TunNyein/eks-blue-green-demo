##################################################################################################
# Details service - Green (v2)
##################################################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v2
  namespace: details
  labels:
    app: details
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details
      version: v2
  template:
    metadata:
      labels:
        app: details
        version: v2
    spec:
      serviceAccountName: bookinfo-details
      containers:
      - name: details
        image: docker.io/hellocloud/autobahn-details-v1:1.20.3
        ports:
        - containerPort: 9080

